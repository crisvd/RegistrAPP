<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title class="ion-padding">Selecciona Opción</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="#">
          <ion-icon name="home" class="ion-padding"></ion-icon>          
          <ion-label>Menú</ion-label>
        </ion-item>
        <ion-item href="#">
          <ion-icon name="qr-code-outline" class="ion-padding"></ion-icon>         
          <ion-label>Crear QR</ion-label>
        </ion-item>  
        <ion-item href="#">
          <ion-icon name="camera-outline" class="ion-padding"></ion-icon>         
          <ion-label>Ingresar QR</ion-label>
        </ion-item>    
      </ion-list>
      <ion-item href="#">
        <ion-icon name="calendar-outline" class="ion-padding"></ion-icon>
        <ion-label>Mis Asistencias</ion-label>
      </ion-item>
    </ion-content>

    <ion-footer class="bar-stable">
      <ion-item (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="ion-padding"></ion-icon>
        <p>Cerrar Sesion</p>
      </ion-item>  
    </ion-footer>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menú Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p class="ion-text-center" style="font-weight: 1000;">BIENVENIDO {{nombre}}</p>
      <br>
      <ion-button expand="block" class="ion-text-center">INGRESA TU QR</ion-button>
    </ion-content>
  </div>
</ion-app>
