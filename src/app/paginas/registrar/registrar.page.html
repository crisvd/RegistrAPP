<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-weight: 1000;">Registrar Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #formreg="ngForm" (ngSubmit)="onSubmit()" >
    <ion-card class="ion-padding" class="flex-center">
      <ion-card-header>
        <ion-card-title style="font-weight: 1000;">Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label  position="floating">Usuario</ion-label>
        <ion-input required name="username" [(ngModel)]="user.username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" required name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item><br>
        <ion-button expand="block" class="ion-padding" size="large" style="font-weight: 1000;" class="ion-margin-top" type="submit" [disabled]="formreg.invalid" >
          REGISTRAR
        </ion-button>
    </ion-card>
  </form>

</ion-content>>
